<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Productos de inventario</title>
</head>
<body>
  <h1>Buscar Producto por ID</h1>
  <input type="text" id="busqueda-id" placeholder="ID del producto">
  <button onclick="buscarProductoPorId()">Buscar</button>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Stock</th>
      </tr>
    </thead>
    <tbody id="resultado-busqueda"></tbody>
  </table>

  <script type="module">
    import { buscarProductoPorId } from './js/productos.js';
    window.buscarProductoPorId = buscarProductoPorId;
  </script>
</body>
</html>
